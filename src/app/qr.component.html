<h4>Scan QR code to get your question</h4>
<select (change)="onChange($event.target.value)">
  <option *ngFor="let device of availableDevices" [value]="device.deviceId">{{ device.label }}</option>
</select>
<zxing-scanner
    [scannerEnabled]="scannerEnabled"
    [autofocusEnabled]="autofocusEnabled"
    [device]="selectedDevice"
    [cssClass]="'small-video'"
    (camerasFound)="displayCameras($event)"
    (scanSuccess)="handleQrCodeResult($event)"
></zxing-scanner>
<span>Result: <strong>{{qrResult}}</strong></span> 


<button (click)="goToQAComponent()">Click</button>
